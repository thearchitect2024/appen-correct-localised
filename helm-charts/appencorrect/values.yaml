# Default values for appencorrect
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: appencorrect
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 5006

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: appencorrect.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: appencorrect-tls
  #    hosts:
  #      - appencorrect.local

resources:
  limits:
    cpu: "2"
    memory: 4Gi
  requests:
    cpu: "1"
    memory: 2Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  app: appencorrect

tolerations:
- effect: NoSchedule
  key: app
  operator: Equal
  value: appencorrect

affinity: {}

# Environment variables
env:
  # SECURITY: DO NOT hardcode secrets! Use Kubernetes secrets instead
  # GEMINI_API_KEY: ""  # Set via kubectl create secret or use secrets.yaml
  # Database configuration
  DATABASE_PATH: "/app/data/api_keys.db"

# Health check configuration
livenessProbe:
  httpGet:
    path: /health
    port: 5006
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  httpGet:
    path: /health
    port: 5006
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Rolling update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%

# Termination grace period
terminationGracePeriodSeconds: 30

# Database persistence configuration
persistence:
  enabled: true
  storageClass: "gp2"
  accessMode: ReadWriteOnce
  size: 100Gi
  annotations: {}
  # Optional: existing PVC name
  existingClaim: ""

